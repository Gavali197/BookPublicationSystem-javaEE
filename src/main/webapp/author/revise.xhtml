<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml">

    <ui:define name="content">

        <div class="card" style="max-width:600px; margin:auto;">

            <h2>Upload Revised Manuscript</h2>

            <h:form enctype="multipart/form-data">

                <h:inputFile value="#{fileUploadBean.file}" />

                <h:commandButton 
                    value="Upload"
                    action="#{fileUploadBean.uploadFile}"
                    styleClass="btn"
                    />

                <!-- Tell bean what we are uploading -->
                <h:inputHidden value="#{fileUploadBean.fileType}" />
                <h:inputHidden value="#{fileUploadBean.selectedBook.id}" />

            </h:form>
        </div>

    </ui:define>

</ui:composition>
