<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/layout.xhtml">

    <ui:define name="content">

        <div class="card" style="max-width:600px; margin:auto;">

            <h2>Upload Final Files</h2>

            <h:form enctype="multipart/form-data">

                <h3>Final PDF</h3>
                <h:inputFile value="#{fileUploadBean.file}" /><br/>
                <h:commandButton value="Upload Final PDF"
                                 action="#{fileUploadBean.uploadFile}"
                                 styleClass="btn"/>

                <!-- Tell bean this file is FINAL_PDF -->
                <h:inputHidden value="FINAL_PDF" />

                <br/><br/>

                <h3>Cover Image</h3>
                <h:inputFile value="#{fileUploadBean.file}" /><br/>
                <h:commandButton value="Upload Cover"
                                 action="#{fileUploadBean.uploadFile}"
                                 styleClass="btn"/>

                <!-- Tell bean this file is COVER -->
                <h:inputHidden value="COVER" />

            </h:form>

        </div>

    </ui:define>

</ui:composition>
